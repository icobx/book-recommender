<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ðŸ“š Book Recommender</title>
    <link rel="stylesheet" href="/static/styles/styles.css" />
  </head>
  <body>
    <h1>ðŸ“š Book Recommender</h1>
    <div class="input-group">
      <div class="label-input-pair">
        <label for="n-results">Number of Recommendations</label>
        <input type="number" id="top-n" value="5" min="1" name="n-results" />
      </div>

      <div class="label-input-pair">
        <label for="book">Book Title</label>
        <input
          list="book-options"
          id="book-title-input"
          name="book"
          placeholder="Enter a book title"
        />
        <datalist id="book-options"></datalist>
      </div>

      <button class="button-wrapper" id="recommend-button">Recommend</button>
    </div>
    <div id="error-box"></div>
    <div class="spacer"></div>
    <h2>Recommendations</h2>
    <table id="results-table">
      <thead>
        <tr>
          <th>Cover</th>
          <th>ISBN</th>
          <th class="wide">Title</th>
          <th>Author</th>
          <th>Published</th>
          <th>Publisher</th>
          <th>Average Rating</th>
          <th>Recommendation Score</th>
        </tr>
      </thead>
      <tbody id="results">
        <tr>
          <td id="no-results-row" colspan="8">No results yet</td>
        </tr>
      </tbody>
    </table>
    <script type="module" src="/static/script.js"></script>
  </body>
</html>
